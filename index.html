<!DOCTYPE html>
<html>
<head>
        <title>Toolbox</title>
        <link rel="shortcut icon" href="img/icon.png">
        <<script type="text/javascript" src="js/main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <base target="_blank">
</head>
<body>
	<h1>Toolbox</h1>
	<!--div with tab class is the overall tab bar-->
        <div class="tab">
		<!--buttons with tablinks class are the individual buttons to change tabs-->
                <button class="tablinks" onclick="openPage(event, 'button1')">Button1</button>
                <button class="tablinks" onclick="openPage(event, 'button2')">Button2</button>
		<button class="tablinks" id="toggle" onclick="nightMode();">Toggle Night Mode</button>
        </div>
        
	<!--divs with tabcontent class are what's in each tab-->
        <div id="button1" class="tabcontent">
                <p>Button content 1</p>
	</div>

        <div id="button2" class="tabcontent">
                <p>Button content 2</p>
        </div>
</body>
</html>
